config:
  validation: true
  warningsAsErrors: false
  excludes: ''

complexity:
  LongMethod:
    active: true
    threshold: 84
    ignoreAnnotated:
      - Composable
  TooManyFunctions:
    active: true
    thresholdInClasses: 30
    thresholdInInterfaces: 30
    ignoreAnnotated:
      - HiltViewModel
    ignorePrivate: true
  CyclomaticComplexMethod:
    active: true
    ignoreSingleWhenExpression: true


exceptions:
  InstanceOfCheckForException:
    active: false
  TooGenericExceptionCaught:
    active: false
naming:
  ClassNaming:
    excludes: &testFolders
      - '**/test/**'
      - '**/androidTest/**'
  ConstructorParameterNaming:
    excludes: *testFolders
  FunctionNaming:
    ignoreAnnotated:
      [ 'Composable' ]
    active: true
    excludes: [ '**/jvmTest/**', '**/test/**', '**/androidTest/**', '**/commonTest/**' ]
    functionPattern: '[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'
style:
  UnusedPrivateMember:
    active: true
    ignoreAnnotated:
      - Preview
      - TDPreviewForm
      - TDPreviewDialog
      - TDPreviewWide
      - TDPreviewNoBg
      - TDPreview
  MagicNumber:
    active: true
    ignoreAnnotated:
      [ 'Composable' ]
    excludes:
      - "**/ui/theme/**"
      - "**/theme/**"
  ReturnCount:
    active: true
    max: 5
formatting:
  active: true
  NoUnusedImports:
    active: true
  Indentation:
    active: false
