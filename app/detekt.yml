config:
  validation: true
  warningsAsErrors: false
  excludes: ''

complexity:
  LongMethod:
    active: true
    threshold: 60
    ignoreAnnotated:
      - Composable
  TooManyFunctions:
    active: true
    thresholdInClasses: 12
    thresholdInInterfaces: 12
    ignoreAnnotated:
      - HiltViewModel
    ignorePrivate: true
  CyclomaticComplexMethod:
    active: true
    ignoreSingleWhenExpression: true


naming:
  ClassNaming:
    excludes: &testFolders
      - '**/test/**'
      - '**/androidTest/**'
  ConstructorParameterNaming:
    excludes: *testFolders
  FunctionNaming:
    ignoreAnnotated:
      [ 'Composable' ]
    active: true
    excludes: [ '**/jvmTest/**', '**/test/**', '**/androidTest/**', '**/commonTest/**' ]
    functionPattern: '[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'
style:
  UnusedPrivateMember:
    active: true
    ignoreAnnotated:
      - Preview
  MagicNumber:
    active: true
    ignoreAnnotated:
      [ 'Composable' ]
    excludes:
      - "**/ui/theme/**"
      - "**/theme/**"
formatting:
  active: true
  NoUnusedImports:
    active: true
  Indentation:
    active: false
